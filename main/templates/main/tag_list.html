{% extends 'main/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<a class="btn btn-outline-success my-2 my-sm-0 pt-1 pb-1" href="{% url 'main:tag_create' %}">Добавить тэг</a>
{% endif %}
<h2>Все тэги</h2>
{% for tag in tags %}
<div class="card bg-light mt-3">
  <div class="card-footer text-muted">
    <a href="{% url 'main:tag_detail' slug=tag.slug %}">{{ tag.title }}</a>
  </div>
</div>
{% endfor %}
{% endblock %}
